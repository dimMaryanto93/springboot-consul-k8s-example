apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: springboot-application
  template:
    metadata:
      labels:
        app: springboot-application
    spec:
      containers:
        - name: discovery-service-springboot
          image: dimmaryanto93/springboot2-discovery-service-example:1.0.4-release
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 8080
          env:
            - name: DISCOVERY_SERVICE_HOST
              value: "consul-service"
            - name: DISCOVERY_SERVICE_URL
              value: "8500"
            - name: DATABASE_HOST
              value: "database-service"
            - name: DATABASE_USER
              value: "discovery_service_db"
            - name: DATABASE_PASSWORD
              value: "discovery_service_db"
            - name: DATABASE_NAME
              value: "discovery_service_db"
            - name: DATABASE_PORT
              value: "5432"
          command:
            - "java"
            - "-jar"
            - "-Djava.security.egd=file:/dev/./urandom"
            - "/app.jar"
          args:
            - "--DISCOVERY_SERVICE_HOST=$(DISCOVERY_SERVICE_HOST)"
            - "--DISCOVERY_SERVICE_URL=$(DISCOVERY_SERVICE_URL)"
            - "--DATABASE_HOST=$(DATABASE_HOST)"
            - "--DATABASE_PORT=$(DATABASE_PORT)"
            - "--DATABASE_USERNAME=$(DATABASE_USERNAME)"
            - "--DATABASE_PASSWORD=$(DATABASE_PASSWORD)"
            - "--DATABASE_NAME=$(DATABASE_NAME)"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: springboot-config
  labels:
    app: springboot-application
data:
  DISCOVERY_SERVICE_HOST: "consul-service"
  DISCOVERY_SERVICE_URL: "8500"
  DATABASE_HOST: "database-service"
  DATABASE_PORT: "5432"
  DATABASE_USERNAME: "discovery_service_db"
  DATABASE_PASSWORD: "discovery_service_db"
  DATABASE_NAME: "discovery_service_db"
---
apiVersion: v1
kind: Service
metadata:
  name: springboot-service
spec:
  selector:
    app: springboot-application
  ports:
    - port: 8080
      protocol: "TCP"
      targetPort: 8080

